            left: -50%;

            background: conic-gradient(transparent, transparent, transparent, #06b6d4, transparent);

            position: absolute;

        // --- PARTICLE BACKGROUND COMPONENT (The "Show-off" Feature) ---
        const ParticleBackground = () => {
            const canvasRef = React.useRef(null);

            React.useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                let width = window.innerWidth;
                let height = window.innerHeight;

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    initParticles();
                };

                const initParticles = () => {
                    particles = [];
                    // Less particles on mobile for performance
                    const count = width < 768 ? 40 : 80;
                    for (let i = 0; i < count; i++) {
                        particles.push({
                            x: Math.random() * width,
                            y: Math.random() * height,
                            vx: (Math.random() - 0.5) * 0.5,
                            vy: (Math.random() - 0.5) * 0.5,
                            size: Math.random() * 2 + 1
                        });
                    }
                };

                const draw = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    // Draw connections
                    ctx.lineWidth = 0.5;
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist < 150) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(6, 182, 212, ${1 - dist / 150})`; // Cyan with alpha
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }

                    // Draw particles
                    particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;

                        if (p.x < 0 || p.x > width) p.vx *= -1;
                        if (p.y < 0 || p.y > height) p.vy *= -1;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = '#22d3ee';
                        ctx.fill();
                    });

                    animationFrameId = requestAnimationFrame(draw);
                };

                window.addEventListener('resize', resize);
                resize();
                draw();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return <canvas ref={canvasRef} className="absolute inset-0 pointer-events-none opacity-40 z-0" />;
        };

                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsActive(true);
                        observer.unobserve(entry.target);
                    }
                }, { threshold: 0.1 });

                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} className={`reveal ${isActive ? 'active' : ''}`} style={{ transitionDelay: `${delay}ms` }}>

                            { title: "工厂安全 AI", desc: "PPE 穿戴检测与入侵报警。", icon: "alert" },
                            { title: "智能能效优化", desc: "基于电价的动态负载均衡。", icon: "factory" }
                        ]
                    },
                    safety: {
                        title: "重新定义安全",
                        subtitle: "数据中心级“三合一”防御",
                        l1: { t: "防线 1：AI 预测", d: "PINN 提前数周识别内短路。" },
                        l2: { t: "防线 2：气体探测", d: "毫秒级探测 H2/CO 气体。" },
                        l3: { t: "防线 3：主动抑制", d: "全氟己酮阻断火灾蔓延。" }
                    },
                    calc: {
                        title: "收益计算器",
                        desc: "基于 HJT 卓越温系测算增益。",
                        areaLabel: "屋顶面积 (m²)",
                        result: "预估年省",
                        advantage: "技术溢价"
                    },
                    footer: {
                        rights: "© 2026 DataEnergy. 版权所有.",
                        address: "新加坡 Ayer Rajah Crescent 71号"
                    }
                }
            };

            const t = content[lang];

            // Helper for Icons
            const getIcon = (type, className) => {
                const props = { className: className };
                switch(type) {
                    case 'ml': return <Icons.BrainCircuit {...props} />;
                    case 'kg': return <Icons.Network {...props} />;
                    case 'dl': return <Icons.Layers {...props} />;
                    case 'ia': return <Icons.Tag {...props} />;
                    case 'vlm': return <Icons.Sparkles {...props} />;
                    case 'gauge': return <Icons.Gauge {...props} />;
                    case 'scan': return <Icons.Scan {...props} />;
                    case 'alert': return <Icons.AlertTriangle {...props} />;
                    case 'factory': return <Icons.Factory {...props} />;
                    default: return <Icons.Cpu {...props} />;
                }
            };

            // Calculator Logic
            const [area, setArea] = React.useState(1000);
            const [savings, setSavings] = React.useState(0);
            const [techBonus, setTechBonus] = React.useState(0);

            React.useEffect(() => {
                const capacityKW = area * 0.224;
                const dailyGen = capacityKW * 4.5;
                const baseAnnual = dailyGen * 365 * 0.30;
                const bonus = baseAnnual * 0.05; 
                setSavings(Math.round(baseAnnual + bonus));
                setTechBonus(Math.round(bonus));
            }, [area]);

            return (
                <div className="min-h-screen relative">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'glass-strong border-b border-slate-800 py-2' : 'bg-transparent py-4'}`}>
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-cyan-500 rounded flex items-center justify-center transform rotate-45 shadow-[0_0_15px_rgba(6,182,212,0.5)]">
                                        <div className="w-4 h-4 bg-slate-950 transform -rotate-45" />
                                    </div>
                                    <span className="font-bold text-xl tracking-tighter text-white">DATA<span className="text-cyan-400">ENERGY</span></span>
                                </div>
                                
                                <div className="hidden md:flex items-center space-x-6">
                                    {['tech', 'ai', 'industrial', 'safety'].map(key => (
                                        <a key={key} href={`#${key}`} className="text-sm font-medium text-slate-300 hover:text-cyan-400 transition-colors uppercase tracking-wide">
                                            {t.nav[key]}
                                        </a>
                                    ))}
                                    <button 
                                        onClick={() => setLang(lang === 'en' ? 'zh' : 'en')}
                                        className="border border-slate-600 px-3 py-1 rounded text-xs hover:border-cyan-400 transition-colors text-slate-300"
                                    >
                                        {t.nav.switchBtn}
                                    </button>
                                </div>

                                <div className="md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-slate-300">
                                        {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                                    </button>
                                </div>
                            </div>
                        </div>
                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full glass-strong border-b border-slate-800 animate-fade-in-down">
                                <div className="flex flex-col p-4 space-y-4">
                                    {['tech', 'ai', 'industrial', 'safety'].map(key => (
                                        <a key={key} href={`#${key}`} onClick={() => setIsMenuOpen(false)} className="text-base font-bold text-slate-300 hover:text-cyan-400">
                                            {t.nav[key]}
                                        </a>
                                    ))}
                                    <button onClick={() => { setLang(lang === 'en' ? 'zh' : 'en'); setIsMenuOpen(false); }} className="text-left text-base font-bold text-cyan-500">
                                        {t.nav.switchBtn}
                                    </button>
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* HERO SECTION */}
                    <section className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
                        <ParticleBackground />
                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent z-10"></div>
                        
                        <div className="relative z-20 max-w-7xl mx-auto px-4 text-center">
                            <Reveal>
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-950/40 border border-cyan-800 text-cyan-400 text-xs font-bold mb-6 backdrop-blur-sm">
                                    <span className="relative flex h-2 w-2">
                                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                                        <span className="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"></span>
                                    </span>
                                    EMA Sandbox Ready
                                </div>
                                <h1 className="text-5xl md:text-7xl font-extrabold text-white tracking-tight mb-6 leading-tight">
                                    {t.hero.title.split(' ').map((word, i) => (
                                        <span key={i} className="inline-block hover:text-cyan-400 transition-colors duration-300 cursor-default">{word} </span>
                                    ))}
                                </h1>
                                <p className="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                                    {t.hero.subtitle}
                                </p>
                                <button className="group relative px-8 py-4 bg-cyan-500 hover:bg-cyan-400 text-slate-950 font-bold rounded-lg transition-all shadow-[0_0_20px_rgba(6,182,212,0.4)] hover:shadow-[0_0_30px_rgba(6,182,212,0.6)]">
                                    <span className="flex items-center gap-2">
                                        {t.hero.cta} <Icons.ArrowRight size={20} className="group-hover:translate-x-1 transition-transform" />
                                    </span>
                                </button>
                            </Reveal>
                        </div>
                    </section>

                    {/* STATS STRIP (Mobile Scroll Snap) */}
                    <div className="relative z-20 -mt-20 mb-20">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {[
                                    { icon: Icons.Sun, color: "text-yellow-400", val: t.hero.stat1 },
                                    { icon: Icons.Activity, color: "text-cyan-400", val: t.hero.stat2 },
                                    { icon: Icons.Globe, color: "text-emerald-400", val: t.hero.stat3 }
                                ].map((stat, i) => (
                                    <Reveal key={i} delay={i * 100}>
                                        <div className="glass p-6 rounded-xl flex items-center gap-4 border border-slate-800">
                                            <stat.icon className={`w-8 h-8 ${stat.color}`} />
                                            <span className="text-xl font-bold text-white">{stat.val}</span>
                                        </div>
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* TECH STACK */}
                    <section id="tech" className="py-20 relative">
                        <div className="max-w-7xl mx-auto px-4">
                            <Reveal>
                                <h2 className="text-3xl font-bold text-white mb-12 text-center bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-emerald-400">
                                    {t.stack.title}
                                </h2>
                            </Reveal>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {[
                                    { ...t.stack.muscle, icon: Icons.Sun, color: "text-yellow-400", border: "hover:border-yellow-500/50" },
                                    { ...t.stack.brain, icon: Icons.Cpu, color: "text-cyan-400", border: "hover:border-cyan-500/50" },
                                    { ...t.stack.shield, icon: Icons.Shield, color: "text-emerald-400", border: "hover:border-emerald-500/50" }
                                ].map((item, i) => (
                                    <Reveal key={i} delay={i * 150}>
                                        <div className={`group glass p-8 rounded-2xl border border-slate-800 transition-all duration-500 hover:-translate-y-2 ${item.border}`}>
                                            <div className="mb-6 inline-block p-3 rounded-full bg-slate-900 border border-slate-700 group-hover:scale-110 transition-transform">
                                                <item.icon className={`w-8 h-8 ${item.color}`} />
                                            </div>
                                            <div className="text-xs font-mono text-slate-500 mb-2 uppercase tracking-widest">{item.tag}</div>
                                            <h3 className="text-xl font-bold text-white mb-3">{item.title}</h3>
                                            <p className="text-slate-400 leading-relaxed">{item.desc}</p>
                                        </div>
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* AI EMPOWERMENT (Show-off Grids) */}
                    <section id="ai" className="py-20 bg-slate-900/50 relative overflow-hidden">
                        <div className="absolute top-0 w-full h-px bg-gradient-to-r from-transparent via-cyan-900 to-transparent"></div>
                        <div className="max-w-7xl mx-auto px-4 relative z-10">
                            <Reveal>
                                <div className="text-center mb-16">
                                    <h2 className="text-3xl font-bold text-white mb-4">{t.ai.title}</h2>
                                    <p className="text-slate-400">{t.ai.subtitle}</p>
                                </div>
                            </Reveal>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {t.ai.platforms.map((platform, i) => (
                                    <Reveal key={i} delay={i * 100}>
                                        <div className="relative group bg-slate-950 p-6 rounded-xl border border-slate-800 hover:border-purple-500/50 transition-all overflow-hidden">
                                            {/* Hover Glow Effect */}
                                            <div className="absolute inset-0 bg-gradient-to-br from-purple-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                            
                                            <div className="relative z-10 flex items-start gap-4">
                                                <div className="p-3 bg-slate-900 rounded-lg border border-slate-700 text-purple-400 group-hover:text-purple-300 transition-colors">
                                                    {getIcon(platform.icon, "w-6 h-6")}
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-white mb-1 flex items-center gap-2">
                                                        {platform.title}
                                                        {platform.highlight && <span className="text-[10px] bg-purple-900 text-purple-200 px-1.5 py-0.5 rounded">{platform.highlight}</span>}
                                                    </h3>
                                                    <p className="text-sm text-slate-400">{platform.desc}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* INDUSTRIAL EDGE (Neon Borders) */}
                    <section id="industrial" className="py-24 relative overflow-hidden">
                        <div className="max-w-7xl mx-auto px-4 relative z-10">
                            <Reveal>
                                <div className="mb-12">
                                    <span className="text-cyan-400 text-xs font-bold tracking-widest uppercase mb-2 block">Industrial 4.0</span>
                                    <h2 className="text-3xl md:text-4xl font-extrabold text-white mb-4">{t.industrial.title}</h2>
                                    <p className="text-xl text-slate-400">{t.industrial.subtitle}</p>
                                </div>
                            </Reveal>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {t.industrial.cards.map((card, i) => (
                                    <Reveal key={i} delay={i * 150}>
                                        <div className="neon-border bg-slate-950 p-6 h-full flex flex-col justify-between group cursor-default">
                                            <div>
                                                <div className="flex justify-between items-start mb-4">
                                                    <div className="text-cyan-400 group-hover:scale-110 transition-transform duration-300">
                                                        {getIcon(card.icon, "w-10 h-10")}
                                                    </div>
                                                    <span className="text-slate-700 font-mono text-xs">0{i+1}</span>
                                                </div>
                                                <h3 className="text-lg font-bold text-white mb-2">{card.title}</h3>
                                                <p className="text-sm text-slate-400">{card.desc}</p>
                                            </div>
                                            <div className="w-full h-0.5 bg-slate-800 mt-4 overflow-hidden rounded-full">
                                                <div className="h-full bg-cyan-400 w-0 group-hover:w-full transition-all duration-700"></div>
                                            </div>
                                        </div>
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* SAFETY (Visual) */}
                    <section id="safety" className="py-20 bg-slate-900/30">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                                <Reveal>
                                    <div>
                                        <h2 className="text-3xl font-bold text-white mb-6">{t.safety.title}</h2>
                                        <div className="space-y-6">
                                            {[t.safety.l1, t.safety.l2, t.safety.l3].map((level, i) => (
                                                <div key={i} className="flex gap-4 p-4 rounded-lg bg-emerald-950/20 border border-emerald-900/50 hover:border-emerald-500/50 transition-colors">
                                                    <div className="w-8 h-8 rounded-full bg-emerald-900 flex items-center justify-center text-emerald-400 font-bold shrink-0">{i+1}</div>
                                                    <div>
                                                        <h4 className="text-emerald-300 font-bold">{level.t}</h4>
                                                        <p className="text-slate-400 text-sm">{level.d}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </Reveal>
                                
                                <Reveal delay={200}>
                                    <div className="relative h-80 bg-slate-950 rounded-2xl border border-slate-800 overflow-hidden flex items-center justify-center">
                                        {/* Simple CSS Animation for Battery Scan */}
                                        <div className="absolute inset-0 bg-[linear-gradient(45deg,transparent_25%,rgba(6,182,212,0.1)_50%,transparent_75%)] bg-[length:250%_250%] animate-shimmer"></div>
                                        <div className="grid grid-cols-4 gap-2 opacity-30">
                                            {[...Array(16)].map((_,i) => <div key={i} className="w-8 h-12 bg-emerald-500 rounded-sm"></div>)}
                                        </div>
                                        <div className="absolute bottom-4 right-4 text-xs font-mono text-emerald-500 flex items-center gap-2">
                                            <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                            SYSTEM SECURE
                                        </div>
                                    </div>
                                </Reveal>
                            </div>
                        </div>
                    </section>

                    {/* CALCULATOR */}
                    <section className="py-20">
                        <div className="max-w-3xl mx-auto px-4">
                            <Reveal>
                                <div className="glass-strong rounded-2xl p-8 border border-slate-700 shadow-2xl">
                                    <h2 className="text-2xl font-bold text-white mb-8 flex items-center gap-3">
                                        <Icons.TrendingUp className="text-cyan-400" /> {t.calc.title}
                                    </h2>
                                    
                                    <div className="space-y-8">
                                        <div>
                                            <div className="flex justify-between text-slate-300 mb-2 text-sm">
                                                <span>{t.calc.areaLabel}</span>
                                                <span className="text-cyan-400 font-mono">{area} m²</span>
                                            </div>
                                            <input 
                                                type="range" min="100" max="5000" step="100" 
                                                value={area} onChange={(e) => setArea(Number(e.target.value))}
                                                className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-cyan-400"
                                            />
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-slate-900 p-4 rounded-lg border border-slate-800 text-center">
                                                <div className="text-xs text-slate-500 uppercase">{t.calc.advantage}</div>
                                                <div className="text-emerald-400 font-mono font-bold text-lg">+${techBonus}</div>
                                            </div>
                                            <div className="bg-cyan-950/30 p-4 rounded-lg border border-cyan-900 text-center">
                                                <div className="text-xs text-cyan-500 uppercase">{t.calc.result}</div>
                                                <div className="text-white font-mono font-bold text-2xl">${savings}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </Reveal>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer className="py-8 border-t border-slate-900 text-center text-slate-600 text-sm">
                        <p>{t.footer.rights}</p>
                        <p className="mt-1">{t.footer.address}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DataEnergyWebsite />);
    </script>
</body>
</html>
